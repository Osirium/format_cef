dist: bionic
language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
install:
  - "pip install -r requirements-test.txt"
  - "pip install ."
script: "pytest"
cache: pip

jobs:
  include:
    - language: python
      python: 3.7
      addons:
        apt:
          packages:
            - ghostscript
      install: "pip install -r requirements-gen-extensions.txt"
      script: "python -m gen_extensions | diff -u ./src/format_cef/_cef/valid_extensions.csv -"
    - language: python
      python: 3.7
      install: "pip install -r requirements-lint.txt"
      script: "multilint"
    - stage: "deploy"
      python: 3.7
      deploy:
        provider: pypi
        on:
          tags: true
          repo: Osirium/format_cef
        distributions: sdist bdist_wheel
        user: __token__
        password:
          secure: 
